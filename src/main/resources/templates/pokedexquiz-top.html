<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ポケモン図鑑クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<br><br>
  <h2 style="background-color: white;"><img src="/img/001n.png" style="vertical-align: middle; height: 2.5em;">ポケモン図鑑クイズ<img src="/img/001n.png" style="vertical-align: middle; height: 2.5em;"></h2>

  <div class="quiz-start-button-wrapper">
  <form th:action="@{/startgame}" method="POST">
    <button type="submit" class="pokeball-button">
      <span class="button-text">スタート</span>
      <span class="center-circle"></span>
      <span class="black-line"></span>
    </button>
    <p> 出題範囲を選択</p>
    <div class="generation-container">
    <label class="generation-option">
      <input type="checkbox" name="generation" value="第一世代" checked>
      <img src="/img/icon/001n.png" alt="第一世代">
      <span>第1世代</span>
    </label>

    <label class="generation-option">
      <input type="checkbox" name="generation" value="第二世代" checked>
      <img src="/img/icon/152n.png" alt="第二世代">
      <span>第2世代</span>
    </label>

    <label class="generation-option">
      <input type="checkbox" name="generation" value="第三世代" checked>
      <img src="/img/icon/252n.png" alt="第三世代">
      <span>第3世代</span>
    </label>
  </div>
  </form>
</div>

<p>図鑑説明：Wikipediaより
<p>ドットイラスト：<a href="https://x.com/komori541milk">こもりみるく様</a></p>
</body>
</html>
